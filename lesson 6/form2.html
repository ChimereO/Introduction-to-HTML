<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h2>personal details</h2>
    <form>
        <fieldset>
            <legend><strong><b>personal information</b></strong></legend>
            <label>first name</label><br>
            <input type="text" placeholder="enter your given name"><BR>
            <label>middle name</label><br>
            <input type="text" placeholder="enter second name"><br>
            <label>last name</label><br>
            <input type="text" placeholder="enter family name"><br>
            <label>date of birth</label><br>
            <input type="date"><br>
            <input type="submit" value="login">

        </fieldset>
    </form>
</body>
</html>
