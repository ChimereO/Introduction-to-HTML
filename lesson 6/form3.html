<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <fieldset>
        <legend><b>enter your scores</b></legend>
        <form action="/action_page.php" oninput="x.value=
        
        (parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
        <label>select subject1</label>
        <select>
            <option>English</option>
            <option>Mathematics</option>
            <option>physics</option>
        </select>
        <input type=" number" id="m1" name="m1"><br><br>

         <label>select subject2</label>
        <select>
            <option>English</option>
            <option>Mathematics</option>
            <option>physics</option>
        </select>
        <input type=" number" id="m2" name="m2"><br><br>

        <label>select subject3</label>
        <select>
            <option>English</option>
            <option>Mathematics</option>
            <option>physics</option>
        </select>
        <input type=" number" id="m3" name="m3"><br><br>
        Average: <output name="x" for="m1 m2 m3"></output>
        
        </form>
    </fieldset>
</body>
</html>
