<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
    <STYLE>
        h2 {
            color: green;
            background-color: yellow;
        }
    </STYLE>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <hr>
    <!-- Inline CSS -->
    <h1 style="color:red">

        INLINE STYLING EXAMPLE
    </h1>
    <hr>
    <!-- Internal CSS-->
    <h2>INTERNAL STYLING EXAMPLE</h2>
    <!-- External CSS -->
    <hr>
    <h3>EXTERNAL STYLING EXAMPLE</h3>
    <!-- element selector example -->
    <hr>
    <h4>ELEMENT SELECTOR EXAMPLE</h4>
    <!-- class and id selector example -->
    <hr>
    <h5 class="myclass">CLASS SELECTOR EXAMPLE</h5>
    <H5 id="myid">ID SELECTOR EXAMPLE</H5>
    <!-- group selector example -->
    <hr>
    <h6>GROUP SELECTOR EXAMPLE</h6>
</body>

</html>
