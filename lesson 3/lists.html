<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>lists in html</h1>
    <h2>ordered list</h2>
    <ol type="i">
         <li>cups</li>
    <li>plates</li>
    <li>spatula</li>
    </ol>
    <h2>unordered list</h2>
    <ul type="square">
        <li>benz</li>
        <li>toyota</li>
        <li>camri</li>
    </ul>
    <h2>description list</h2>
    <dl>
        <dt>divider</dt>
        <dd>it is used for measuring and transfering dimensions.</dd> 
    </dl>
</body>
</html>
