<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in html</title>
</head>
<body>
    <h1>WELCOME TO CODINGAL</h1>
    <fieldset>
        <legend><B>FILL IN YOUR DETAILS</B></legend>
        <form>
            <label>FIRST NAME:</label><br>
            <input type="text" placeholder="enter your given name"><br><br>
            <label>SECOND NAME</label><br>
            <input type="text" placeholder="enter your middle name"><br><br>
            <label>LAST NAME</label><br>
            <input type="text" placeholder="enter your family name"><br><br>
            <label>DATE OF BIRTH</label><br>
            <input type="date"><br><br>
            <label>BEST COURSE</label><br>
            <select>
                <option>MATHEMATICS</option><br>
                <option>ENGLISH</option>
                <option>PHYSICS</option>
                <option>CHEMISTRY</option>
                <option>CRS</option>
            </select><br><br>
            <label>EMAIL</label><br>
            <input type="email" placeholder="enter your email address"><br><br>
            <label>PASSWORD</label><br>
            <input type="password" placeholder="enter pin"><br><br>
            <label>GENDER</label><br>
            <input type="checkbox">male <br>
            <input type="checkbox">female <br>
            <input type="checkbox">others <br><br>
            <label>DREAM COUNTRY</label><br>
            <input type="radio">USA <br>
            <input type="radio">NEW YORK <br>
            <input type="radio">NEW ZEALAND <br>
            <input type="radio">TOKYO <br>
            <input type="radio">CHINA <br>
            <input type="radio">CANADO <br>
            <input type="radio">OTHERS <br><br>
            <input type="submit" value="LOGIN">
        </form>
    </fieldset>
</body>
</html>
