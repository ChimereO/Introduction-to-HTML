<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:linear-gradient(yellow,pink);
        }
    </style>
</head>
<body>
    <form>
    <fieldset>
    <legend>
    <h2>ENTER YOUR DETAILS</h2>
    </legend>
    <label>FIRST NAME</label><br>
    <input type="text" placeholder="enter your given name"><br><br>
    <label>SECOND NAME</label><br>
    <input type="text" placeholder="enter your second name"><br><br>
    <label>LAST NAME</label><br>
    <input type="text" placeholder="enter your family name"><br><br>
    <label>DATE OF BIRTH</label><br>
    <input type="date"><br><br>
    <label>EMAIL</label><br>
    <input type="text" placeholder="enter your email address"><br><br>
    <label>PASSWORD</label><br>
    <input type="password" placeholder="enter your password"><br><br>
    <label>BEST COURSE</label>
    <select>
        <option>PHYSICS</option>
        <option>CHEMISTRY</option>
        <option>MATHEMATICS</option>
        <option>ENGLISH</option>
    </select><br><br>
    <label>DREAM COUNTRY</label><br>
    <input type="radio">USA<br>
    <input type="radio">NEW ZEALAND<br>
    <input type="radio">NEW YORK<br>
    <input type="radio">ENGLAND<br>
    <input type="radio">JAPAN<br><br>

    <label>GENDER</label><br>
    <input type="checkbox">MALE <br>
    <input type="checkbox">FEMALE <br>
    <input type="checkbox">OTHERS <br><br>
<input type="submit" value="login">
    </fieldset>
    </form>
</body>
</html>
