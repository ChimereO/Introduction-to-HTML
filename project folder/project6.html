<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal detail form</title>
</head>
<body>
    <h2>Enter your details</h2>
    <form>
        <fieldset>
            <legend>personal information</legend>
            <label>FIRST NAME:</label><br>
            <input type="text" placeholder="enter your given name"><br><br>
            <label>SECOND NAME:</label><br>
            <input type="text" placeholder="enter your second name"><br><br>
            <label>LAST NAME:</label><br>
            <input type="text" placeholder="enter your family name"><br><br>
            <label>EMAIL</label><br>
            <input type="email" placeholder="enter your email address"><br><br>
            <label>PASSWORD</label><br>
            <input type="password" placeholder="enter your password"><br><br>
            <label>GENDER:</label><br>
            <input type="radio" name="gender">male <br>
            <input type="radio" name="gender">female <br>
            <input type="radio" name="gender">others <br><br>
            <label>FAVOURITE CITY</label><br>
            <input type="checkbox" name="city">minna <br>
            <input type="checkbox" name="city">abuja <br>
            <input type="checkbox" name="city">lagos <br><br>
            <label>DATE OF BIRTH</label><br>
            <input type="date"><br><br><br>
            <input type="submit" value="sign up">
            </fieldset> 
    </form>
    
</body>
</html>
